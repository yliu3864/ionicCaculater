<ion-content [fullscreen]="true">
<div class="main">
<ion-grid>

    
      <ion-row>
        <ion-col>
          <img src="assets/1.png"  style="height:80px; width: 80px; flex: 0 0 auto;" >
        </ion-col>
      </ion-row>
  <ion-row>
    <ion-col>
      <ion-label class="value">
        {{value}}
      </ion-label>
      
    </ion-col>
  </ion-row>

    
  <ion-row>
    <ion-col>
        <ion-button *ngIf="!c" color="light" shape = "round" (click)="onButtonPress('AC')">AC</ion-button>
        <ion-button *ngIf="c" color="light" shape = "round" (click)="onButtonPress('C')">C</ion-button>
    </ion-col>
    <ion-col>
        <ion-button color="light"  shape = "round" (click)="onButtonPress('+/-')">+/-</ion-button>
    </ion-col>
    <ion-col>
        <ion-button color="light"  shape = "round" (click)="onButtonPress('%')">%</ion-button>
     </ion-col>
     <ion-col>
        <ion-button color="warning"  shape = "round" (click)="onButtonPress(':')">:</ion-button>
     </ion-col>
    
  </ion-row>
<ion-row *ngFor="let button of buttons">
  <ion-col *ngFor="let symbol of button ;last as l ">
    <ion-button *ngIf="!l" color="dark" shape = "round" (click)="onButtonPress(symbol)">{{symbol}}</ion-button>
    <ion-button *ngIf="l" color="warning"  shape = "round" (click)="onButtonPress(symbol)">{{symbol}}</ion-button>
  </ion-col> 
</ion-row>
 <ion-row>
   <ion-col size = "6">
      <ion-button shape = "round" color="dark" class="double-width" (click)="onButtonPress(0)">0</ion-button>
   </ion-col>
   <ion-col>
      <ion-button shape = "round" color="dark" (click)="onButtonPress('.')">.</ion-button>
   </ion-col>
   <ion-col>
      <ion-button shape = "round" color="warning" (click)="onButtonPress('=')">=</ion-button>
   </ion-col>
 </ion-row>


</ion-grid>

    <img src="assets/1.png"  style="height:80px; width: 80px; flex: 0 0 auto;" >

</div> -->

</div>
</ion-content>
